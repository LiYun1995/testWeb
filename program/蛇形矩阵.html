<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var n = window.prompt("输入矩阵的行数：");

        for(var i=0;i<=n;i++){
            for(var j=0;j<=n;j++){
                document.write(i+1);
            }
            document.write("<br/>");
            document.write(i);
        }
    </script>
</body>
</html>
