<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../build/react.development.js"></script>
    <script src="../build/react-dom.development.js"></script>
    <script src="../build/babel.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="example"></div>
    <script type="text/babel">
        class Toggle extends React.Component{
            constructor(props){
                super(props);
                this.state = {isChecked:false,name:'LYGG'};
                this.handleToggle = this.handleToggle.bind(this);
            }

            handleToggle(){
            this.setState(pre => 
                 ({isChecked:!pre.isChecked})
            )
        }
            
            handleAlert(name,e){
                e.preventDefault();
                alert(name);
            }

            render(){
                return (
                    <div>
                    <button onClick={this.handleToggle}>
                        {this.state.isChecked ? 'true' : 'false'}
                    </button>
                    <button onClick={this.handleAlert.bind(this,this.state.name)}>
                        click1
                    </button>
                    <button onClick={(e) => this.handleAlert(this.state.name,e)}>
                        click2
                    </button>
                    </div>
                )
            }
        }

        ReactDOM.render(<Toggle />,document.getElementById('example'));
        
    </script>
</body>
</html>
