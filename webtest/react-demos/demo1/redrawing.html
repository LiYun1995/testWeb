    //es6类实现时钟
    var myStyle = {
        fontSize:50,
        color:'gray'
    };

    var myArr = ['Hello LY',',Nice Day'];

    class Clock extends React.Component{
        render(){
            return (
                <div>
                    <h1 style={myStyle}>{myArr}</h1>
                    <h2>现在是:{this.props.date.toLocaleTimeString()}</h2>
                </div>
            )
        }
    }

    function tick(){
        ReactDOM.render(
            <Clock date={new Date()} />,
            document.getElementById('example')
        );
    }

    setInterval(tick,1000);
    </script>
