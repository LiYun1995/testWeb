        class Content extends React.Component{
            render(){
                return (
                    <div>
                        <input type='text' value={this.props.myValue} onChange={this.props.handleChange} />
                        <h2>{this.props.myValue}</h2>
                    </div>
                )
            }
        }

        class App extends React.Component{
            constructor(props){
                super(props);
                this.state = {myValue:'Hello LYGG'};
                this.handleChange = this.handleChange.bind(this);
            }

            handleChange(e){
                this.setState({myValue:e.target.value});
            }

            render(){
                return (
                    <Content myValue={this.state.myValue} handleChange={this.handleChange} />
                )
            }
        }
