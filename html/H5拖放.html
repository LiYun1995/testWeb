<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    
</head>
<body>
    <p>将图片拖入div</p>
    <div id="contait" style="width:200px;height:150px;padding:10px;border:1px solid black" ondragover="allowDrop(event)" ondrop="drop(event)"></div>
    <img id="img_drag" src="eg_dragdrop_w3school.gif" alt="" draggable="true" ondragstart="dragSta(event)">

    <script>
        function allowDrop(ev){
            ev.preventDefault();
        }
        
        function dragSta(ev){
            ev.dataTransfer.setData("Text",ev.target.id);
        }

        function drop(ev){
            ev.preventDefault();
            var data = ev.dataTransfer.getData("Text");
            ev.target.appendChild(document.getElementById(data));
        }
    </script>
</body>
</html>
